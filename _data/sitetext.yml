  about:
    title: "Over ons"
    text: "ons verhaal"
    body: |
      Ik ben een persoon die zo genaamd "wonderen" verricht achter de schermen.

      Daar, het liefst waar niemand het ziet, en daar waar het rustig is om te kunnen horen en voelen wat jij of jou paard mij wil vertellen.

      Ook enkel daar, is er ruimte om 1 te worden met het paard, waar niemand jouw, hij of zij, veroordeeld of op de vingers kijkt, waar de ruimte is om fouten te maken, te leren lezen en schrijven, op een manier die alleen jij en je paard begrijpt, elkaar ontdekken....een ruimte, waar perfectie, in het oog van de meeste mens, niet hoort te zijn. Perfectie komt vanzelf, na het leren lezen, tussen de lijntjes door...

      Ook ik, heb dit mezelf allemaal moeten leren.
      Ik heb met mijn 30 jaar ervaring, alle soorten paarden op mijn pad gekregen en ben geen 1 uit de weg gegaan.

      Ik heb leren vechten en buigen...

      Vallen en opstaan...

      Nu ben ik zover, dat ik mijn kennis graag wil delen met anderen.

      Daar waar een ander ten einde raad is, wil ik graag mijn hand uitsteken en te hulp schieten... het mooiste van het hele verhaal zal zijn , eigenlijk doe ik helemaal niets, U en Uw paard kunnen dit helemaal zelf gaan doen zodat jullie samen kunnen groeien

      Dat is mijn doel

      Daar streef ik naar 

      Op het einde een vertrouwd gevoel, een blij paard, en een glimlach op het gezicht 

      Trots op wat jullie geworden zijn en voldoening haal ik uit waar Ik jullie heb kunnen brengen

      Verwacht geen grand prix oefeningen en standaard lessen(al heb ik wel sport ervaring tot 1.40 springen en Z dressuur, eventing, voltige, enzvrt en was ik jaren als stalmanager op sportstallen werkzaam)

      Bij ons is uw paard gewoon paard .. de leraar of de leerling.. geen dressuur, spring, westernpaard...geen stempel

      Bij ons is het anders...

      Waar een ander geen hulp meer kan bieden, kan u hier terrecht voor een lange en gezonde samen werking tussen jouw en jouw paard.

      Voor een heldere geest en het inzien van wat, waar, waarom, hier en nu 

      Terug met 6 voeten op de grond 

      Samen gelijk 

      HS

      Horse soul
