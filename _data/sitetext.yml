en: &DEFAULT_EN
  header:
    title: '"Paard en mens weer zen"'
    text: HS Horsetrainer
    button: Ontdek onze diensten
    buttonlink: "#services"

  services:
    title: "Diensten"
    text: |
      Heb je een trauma paard? Een paard met een probleem? Een moeilijk paard? Zit je vast in de training of weet je niet meer waar naartoe met elkaar? 
      Kan je wat zelfvertrouwen gebruiken of wil je graag je eigen paard zadelmak maken of opleren maar weet je niet waar te beginnen of durf je niet goed alleen?
      Wil je je paard beter leren lezen en begrijpen? Of zoek je ondersteuning in het bewust leren paardrijden? Ik begeleid je graag naar paard en mens in balans.
      
      - Voor het herbalanceren en terug tot zichzelf komen van jouw paard, gedurende 1 maand, vraag ik €550 (uit ervaring weet ik dat er bij de paarden die bij mij komen, na 1 week al een enorm verschil te zien is).
      - voor het opleren €650
      - voor het samen opleren van 0, aan huis vraag ik €45/u 
      - voor begeleiding/les/hulp is het €30/u
      - Wanneer de afstand groter is dan 30 km van bij mij thuis gerekend, reken ik €0,30/km extra

      Ook begeleid ik je graag naar het vinden van het geschikte eerste paard voor jouw of je gezin.
      Ontbreekt het jouw aan kennis of is de paarden wereld jouw vreemd en weet je niet goed waar te beginnen, dan help ik U binnen een totaal pakket verder om het juiste paard voor jouw en/of je gezin te vinden.
      We beginnen altijd eerst met een gratis intake gesprek, dit kan zowel online, als in levende lijve. 

      Wat houd dit totaal pakket in?  Jij of je kind loopt eerst 1 week, naar wens, met mij mee, ik leer jouw de kneepjes van het vak, hoe ga je correct om met je paard en wat is belangrijk. Waar moet je rekening met houden. We doorlopen de huisvestiging, het onderhoud, de juiste voeding, het gedrag van je paard, grondwerk en eventueel rijden. Daarna gaan we samen op zoek naar het juiste paard. Ik zoek voor jouw mee naar het paard van je dromen. Wij gaan, indien gewenst, samen de paarden bekijken en uittesten. Ik maak je alert voor de dingen waar je moet op letten of ik voer het gesprek volledig zelf. Ik bekijk het paard van kop tot teen en kijk of alle nodige documenten in orde zijn en het paard voldoet aan jullie eisen. Zodra U het juiste paard gevonden heeft, verwijs ik je eventueel door naar een DA om een klinisch, al dan niet rontgologisch onderzoek te laten uitvoeren als ik dit nodig vind. Als u dat wenst regel ik deze afspraak voor jouw en zal ik ook daar aanwezig zijn tijdens de keuring. Deze DA kosten zitten niet in het pakket inbegrepen en zijn uiteraard geheel voor jezelf! Ik zorg eventueel voor het veilig thuisbrengen van je paard en het nieuwe paard kan eventueel binnen dit pakket, gedurende 1 week bij mij gestald worden om te observeren/trainen, in balans brengen en/of jouw te begeleiden met het trainen van je nieuwe paard zodat jullie samen een goede start maken. 
      
      Voor dit hele pakket houd ik rekening met een periode van 1 maand en reken ik €900 (Extra kosten zijn €0,30/km voor het nazicht van een paard, gerekend van bij mij thuis tot terug komst, voor het vervoeren van jouw aangekochte paard word €2 extra/km aangerekend). 
      
      Heb je binnen deze periode nog niet gevonden wat je zoekt dan stopt mijn begeleiding. Je hebt dan voldoende kennis opgedaan om de zoektocht alleen verder te zetten. 
      Wel blijf ik steeds bereikbaar voor vragen en hulp en zal ik jouw contacteren wanneer ik eventueel paarden tegen kom die kunnen voldoen aan uw eisen. 
      
      Let op: wij kopen zelf geen paarden aan binnen dit pakket! Wij hebben wel steeds jonge paarden in opleiding voor verkoop.

